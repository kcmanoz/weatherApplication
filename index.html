<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="input-box">
          <input
            type="text"
            placeholder="Enter the location"
            class="input-box"
          />
          <button>Enter</button>
        </div>
      </div>
      <div class="weather-body">
        <img src="/assets/sunny.png" alt="Weather Icon" class="weather-icon" />
        <div class="weather-box">
          <p class="temperature">0 <sup>Â°C</sup></p>
          <p class="description">Sunny</p>
        </div>

        <div class="weather-information">
          <div class="humidity">
            <span class="material-symbols-outlined"> humidity_mid </span>
            <div class="text">
              <span id="humidity">35%</span>
              <p>Humidity</p>
            </div>
          </div>

          <div class="wind">
            <span class="material-symbols-outlined">air</span>
            <div class="text">
              <span id="wind-speed">15 km/h</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
