<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header><i class="fa fa-arrow-circle-left"></i>Weather</header>
        <section class="enter-input"> 
            <p class="city">City</p>
            <input type="text" class="inputValue" placeholder="Enter the city name" spellcheck="false" required>
            <button class="enter">Enter</button>
        </section>
        <section class="weather-display">
            <!-- <img src="icons/" alt="Weather icons"> -->
          <div class="weather">  
            <h3 class="cityName"></h3>
            <p class="temp"></p>
            <p class="desc"></p>
        </div>
        </section>
    </div>
<script src="app.js"></script>
</body>
</html>
