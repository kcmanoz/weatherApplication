<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input
          type="text"
          placeholder="Enter the location"
          class="location-box"
        />
        <button class="search-btn">
          <span class="material-symbols-outlined">search</span>
        </button>
        <div id="error-popup" class="error-popup">
          <p>Please enter the location!</p>
        </div>
      </div>

      <div class="location-error">
        <span class="material-symbols-outlined arrow-back"> arrow_back </span>
        <h1>Location not found!</h1>
        <img src="/assets/error.png" alt="404 Error" />
      </div>

      <div class="weather-body">
        <span class="material-symbols-outlined arrow-back"> arrow_back </span>
        <img src="/assets/clear.png" alt="Weather Icon" class="weather-icon" />
        <div class="weather-box">
          <h2 class="city-name">Helsinki</h2>
          <p class="temperature">0 <sup>Â°C</sup></p>
          <p class="description">Clear</p>
        </div>

        <div class="weather-info">
          <div class="humidity">
            <span class="material-symbols-outlined">humidity_mid</span>
            <div class="text">
              <p id="humidity">35%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="wind">
            <span class="material-symbols-outlined">air</span>
            <div class="text">
              <p id="wind-speed">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
